<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ProductsStore</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark">
    <a href="#" class="btn btn-outline-warning">
      Products Store
    </a>
  </nav>

  <div class="container">
    <!-- Application -->
    <div id="app" class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-white bg-dark">
            <h4>Add a product</h4>
          </div>
          <form id="product-form" class="card-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-cookie-bite fa-lg"></i></span>
              </div>
              <input type="text" id="name" placeholder="Product name" class="form-control">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-money-bill-alt fa-lg"></i></span>
              </div>
              <input type="number" step="0.01" id="price" placeholder="Product price" class="form-control">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-calendar fa-lg"></i></span>
              </div>
              <input type="number" id="year" class="form-control" min="1900" value="2018" max="3000">
            </div>
            <div class="form-group">
              <input type="submit" value="Save" class="btn btn-outline-success btn-lg form-control">
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-8">
        <div id="product-list" class="col-md-12"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
